<body>
    <nav id="nav-bar" class="library-display">
        <div id="nav-container">
            <div id="logo-container">
                <img id="library-logo" src="./Images/library-logo-png.png" alt="Golden book logo with a planet on top of it" >
            </div>
            <div id="nav-options-container">
                <button class="btn-nav" id="btn-remove-entries">Remove all entries</button>
                <div id="user-profile-container">
                    <img id="user-profile-image" src="" alt="User profile image">
                    <h1 id="user-name"></h1>
                </div>
                <!-- <button class="btn-nav" id="btn-login"><a href="#">Sign in</a></button> -->
                <button class="btn-nav" id="btn-sign-out"><a href="#">Sign out</a></button>
            </div>
        </div>
    </nav>
    <section id="card-section" class="library-display">
        <div id="card-container">
            <div class="card" id="add-new-continer">
                <h1 id="h1-new-book">Add new book!</h1>
                <input type="text" class="new-book-input" id="input-title" placeholder="Book title">
                <input type="text" class="new-book-input" id="input-author" placeholder="Author">
                <input type="number" class="new-book-input" id="input-pages" placeholder="Number of pages">
                <div id="btn-add-container">
                    <button id="btn-add-book" class="btn-add-book">Add new book</button>
                </div>
            </div>

        </div>
    </section>
    <footer id="footer" class="library-display">
        <div id="footer-container">
            <div id="socials-container">

            </div>
        </div>
    </footer>
    <section id="login-section" class="">
        <div id="login-container">
            <div id="login-input-container">
                <div id="login-logo-container">
                    <img id="login-logo" src="./Images/library-logo-png.png" alt="" srcset="">
                </div>
                <div id="login-fields-container">
                    <h1 id="login-h1">LOGIN</h1>
                    <label for="inputUsername" class="login-input-label">Username</label>
                    <input type="text" name="inputUsername" id="input-username" class="login-input-field">
                    <label for="inputPassword" class="login-input-label">Password</label>
                    <input type="password" name="inputPassword" id="input-password" class="login-input-field">
                    <button id="btn-input-login" class="btn-login">Log in</button>
                </div>
                <div id="login-options">
                    <button class="btn-login" id="btn-login-google" onclick="handleGoogleLogin()">
                        <img class="img-login-options" src="./Images/logo-google.svg" alt="" srcset=""> Sign in with Google
                    </button>
                    <button class="btn-login">
                        <img class="img-login-options" src="./Images/github.svg" alt="" srcset=""> Sign in with GitHub
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
